<!DOCTYPE html>
<html>
    
  <head>
    <title>Social Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Modal Structure */

      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 160px;
        align-items: center;
        padding: 0;
        width: 384px;
        background: linear-gradient(to top, #000, #525151);
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #000000;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }
      .text-white{
        color: #ffff;
      }
      .but{
        background-color: #dadada;
        border-radius: 4px;
      }
      
      #clock #time{
        position: relative;
        display: flex;
        flex-direction: row;
        margin:0 20px;
        
      }

      #clock #time div span{
    position: relative;
    display: flex;
    flex-direction: row;
    width: 100px;
    height: 100px;
    background: rgba(225, 225, 225, 0.75);
    border-radius: 10px 10px 0px 0px;
    color: #fff;
    font-weight: 300;
    text-align: center;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    z-index: 10;
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
       }

        #clock #time div span:nth-child(2){
    height: 40px;
    line-height: 20px;
    letter-spacing: .2em;
    font-weight: 500;
    z-index:9;
    box-shadow: none;
    border-radius: 0px 0px 10px 10px;
    background: rgba(225, 225, 225, 0.2);
    text-transform: uppercase;
        }

        #clock #time div:last-child span{
    background: #bd63e7;
        }

        #clock #time div:last-child span:nth-child(2){
    background: rgba(225, 225, 225, 0.2);
        }

        #clock #time div span :nth-child(1){
    line-height:80px;
        }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/rohan-logo.png" /><span class="text-white">Social Media Connect</span>
      </h1>
      <span><p align="center"><label id="refresh" class="but"> &nbsp; Refresh &nbsp;</label></p></span>
    </div>
    <div class="modal-header">
     <span><p class="text-white">Easily Access your Favorite Sites</p></span>
    </div>
    <br>
    <div id="clock">
      <div id="time">
          <div><span id="hour">00</span><span>Hours</span></div>
          <br>
          <div><span id="minutes">05</span><span>Minutes</span></div>
          <br>
          <div><span id="seconds">00</span><span>Seconds</span></div>
      </div>
  </div>
  <br>
  <span><p align="center"><label id="restart" class="but"> &nbsp; Restart &nbsp;</label></p></span>
    <br>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
            <i class="fa fa-youtube" id="yu" style="color:#ff0505 "></i>
          </a>
        </div>
        <div class="flex">
            <i class="fa fa-instagram" id="in" style="color:#ff0fcb "></i>
          </a>
        </div>
        <div class="flex">
            <i class="fa fa-whatsapp" id="wa" style="color:#0dda39 "></i>
          </a>
        </div>
        <div class="flex">
            <i class="fa fa-github" id="git" style="color:#1713ec "></i>
          </a>
        </div>
      </div>
      <br>

      
    </div>
  </body>
</html>
